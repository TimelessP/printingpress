<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Printing Press</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="/" class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Printing Press
            </a>
            <nav class="nav">
                <a href="/" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="/basket" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span>Basket</span>
                    <span class="badge" id="basket-count" style="display: none;">0</span>
                </a>
                <a href="/library" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Library</span>
                </a>
                <a href="/events" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span>Events</span>
                    <span class="badge" id="unread-count" style="display: none;">0</span>
                </a>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">Library</h1>
            
            <div id="library-content">
                <div class="loading"><div class="spinner"></div>Loading library...</div>
            </div>
        </main>
    </div>

    <div class="toast-container" id="toast-container"></div>
    <script src="/static/js/app.js"></script>
    <script>
        const libraryContent = document.getElementById('library-content');

        async function loadLibrary() {
            try {
                const data = await api.getLibrary();
                renderLibrary(data);
            } catch (error) {
                libraryContent.innerHTML = `<div class="empty-state"><h2>Error loading library</h2><p>${error.message}</p></div>`;
            }
        }

        function renderLibrary(data) {
            if (!data.entries || data.entries.length === 0) {
                libraryContent.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        </svg>
                        <h2>Your library is empty</h2>
                        <p>Search and process books to add them to your library.</p>
                        <a href="/" class="btn btn-primary">Search Books</a>
                    </div>`;
                return;
            }

            const booksHtml = data.entries.map(book => `
                <div class="book-item">
                    <div class="book-info">
                        <div class="book-title">
                            <a href="/read/${book.id}">${escapeHtml(book.title)}</a>
                        </div>
                        <div class="book-author">${book.authors.map(a => escapeHtml(a)).join(', ') || 'Unknown Author'}</div>
                        <div class="book-meta">
                            <span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                ${book.word_count.toLocaleString()} words
                            </span>
                            <span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                </svg>
                                ${book.languages.join(', ') || 'Unknown'}
                            </span>
                            <span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                ${new Date(book.added_at).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                    <div class="book-actions">
                        <a href="/read/${book.id}" class="btn btn-primary btn-sm">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            </svg>
                            Read
                        </a>
                        <button class="btn btn-danger btn-sm delete-btn" data-book-id="${book.id}" data-book-title="${escapeHtml(book.title)}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            libraryContent.innerHTML = `<div class="book-list">${booksHtml}</div>`;
            
            // Attach event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const bookId = parseInt(this.dataset.bookId);
                    const title = this.dataset.bookTitle;
                    deleteBook(bookId, title);
                });
            });
        }

        async function deleteBook(bookId, title) {
            try {
                await api.deleteBook(bookId);
                showToast(`Deleted "${title}"`, 'success');
                loadLibrary();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        loadLibrary();
        updateBasketCount();
        updateUnreadCount();
    </script>
</body>
</html>
