<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Printing Press</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="/" class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Printing Press
            </a>
            <nav class="nav">
                <a href="/" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="/basket" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span>Basket</span>
                    <span class="badge" id="basket-count" style="display: none;">0</span>
                </a>
                <a href="/library" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Library</span>
                </a>
                <a href="/events" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span>Events</span>
                    <span class="badge" id="unread-count" style="display: none;">0</span>
                </a>
                <button class="theme-switcher" onclick="toggleTheme()" title="Toggle theme">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="icon-system" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </button>
            </nav>
        </header>

        <main class="main">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h1 class="page-title" style="margin-bottom: 0;">Events</h1>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-secondary btn-sm" id="mark-all-read" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Mark all read
                    </button>
                    <button class="btn btn-secondary btn-sm" id="clear-all" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear all
                    </button>
                </div>
            </div>
            
            <div id="events-content">
                <div class="loading"><div class="spinner"></div>Loading events...</div>
            </div>
        </main>
    </div>

    <div class="toast-container" id="toast-container"></div>
    <script src="/static/js/app.js"></script>
    <script>
        const eventsContent = document.getElementById('events-content');
        const markAllReadBtn = document.getElementById('mark-all-read');
        const clearAllBtn = document.getElementById('clear-all');

        async function loadEvents() {
            try {
                const data = await api.getEvents();
                renderEvents(data);
            } catch (error) {
                eventsContent.innerHTML = `<div class="empty-state"><h2>Error loading events</h2><p>${error.message}</p></div>`;
            }
        }

        function renderEvents(data) {
            if (!data.events || data.events.length === 0) {
                eventsContent.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <h2>No events yet</h2>
                        <p>Events will appear here when books are processed.</p>
                    </div>`;
                markAllReadBtn.style.display = 'none';
                clearAllBtn.style.display = 'none';
                return;
            }

            const hasUnread = data.events.some(e => !e.read);
            markAllReadBtn.style.display = hasUnread ? 'flex' : 'none';
            clearAllBtn.style.display = 'flex';

            const eventsHtml = data.events.map(event => {
                let iconClass = 'info';
                let iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>`;
                
                if (event.event_type === 'book_ready') {
                    iconClass = 'book-ready';
                    iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>`;
                } else if (event.event_type === 'processing_failed') {
                    iconClass = 'processing-failed';
                    iconSvg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>`;
                }

                // Show Read button for book_ready events
                const readButton = (event.event_type === 'book_ready' && event.book_id)
                    ? `<a href="/read/${event.book_id}" class="btn btn-primary btn-sm" onclick="event.stopPropagation()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                            Read
                        </a>`
                    : '';

                return `
                    <div class="event-item ${event.read ? '' : 'unread'}" data-event-id="${event.id}">
                        <div class="event-icon ${iconClass}">${iconSvg}</div>
                        <div class="event-content">
                            <div class="event-title">${escapeHtml(event.title)}</div>
                            <div class="event-message">${escapeHtml(event.message)}</div>
                            <div class="event-time">${new Date(event.created_at).toLocaleString()}</div>
                        </div>
                        ${readButton ? `<div class="event-actions">${readButton}</div>` : ''}
                    </div>
                `;
            }).join('');

            eventsContent.innerHTML = `<div class="card">${eventsHtml}</div>`;

            // Attach event listeners for marking events as read
            document.querySelectorAll('.event-item').forEach(item => {
                item.addEventListener('click', function() {
                    const eventId = this.dataset.eventId;
                    markAsRead(eventId);
                });
            });
        }

        async function markAsRead(eventId) {
            try {
                await api.markEventRead(eventId);
                loadEvents();
                updateUnreadCount();
            } catch (error) {
                console.error('Failed to mark event as read:', error);
            }
        }

        async function markAllAsRead() {
            try {
                await api.markAllEventsRead();
                loadEvents();
                updateUnreadCount();
                showToast('All events marked as read', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function clearAll() {
            try {
                await api.clearAllEvents();
                loadEvents();
                updateUnreadCount();
                showToast('All events cleared', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        markAllReadBtn.addEventListener('click', markAllAsRead);
        clearAllBtn.addEventListener('click', clearAll);

        loadEvents();
        updateBasketCount();
        updateUnreadCount();
    </script>
</body>
</html>
