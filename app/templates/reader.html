<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - Printing Press</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .reader-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        .reader-toolbar {
            flex-shrink: 0;
        }

        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        .reader-content.source-view {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #1e293b;
            color: #e2e8f0;
            line-height: 1.5;
        }

        .reader-content.preview-view .markdown-body {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .bookmark-indicator {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            font-size: 0.9rem;
            display: none;
        }

        .bookmark-indicator.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header" style="padding: 0.75rem 2rem;">
            <a href="/" class="logo">üìö Printing Press</a>
            <nav class="nav">
                <a href="/library" class="nav-link">‚Üê Back to Library</a>
            </nav>
        </header>

        <div class="reader-container">
            <div class="reader-toolbar">
                <div class="reader-title" id="book-title">Loading...</div>
                <div class="reader-controls">
                    <div class="view-toggle">
                        <button id="preview-btn" class="active">Preview</button>
                        <button id="source-btn">Source</button>
                    </div>
                    <button id="bookmark-btn" class="btn btn-secondary btn-sm">üìë Save Position</button>
                    <button id="goto-bookmark-btn" class="btn btn-secondary btn-sm" style="display: none;">üìç Go to Bookmark</button>
                </div>
            </div>

            <div id="reader-content" class="reader-content preview-view">
                <div class="loading"><div class="spinner"></div>Loading book...</div>
            </div>
        </div>

        <div id="bookmark-indicator" class="bookmark-indicator">
            Position saved!
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script>
        const bookId = {{ book_id }};
        const readerContent = document.getElementById('reader-content');
        const bookTitle = document.getElementById('book-title');
        const previewBtn = document.getElementById('preview-btn');
        const sourceBtn = document.getElementById('source-btn');
        const bookmarkBtn = document.getElementById('bookmark-btn');
        const gotoBookmarkBtn = document.getElementById('goto-bookmark-btn');
        const bookmarkIndicator = document.getElementById('bookmark-indicator');

        let currentContent = '';
        let currentView = 'preview';
        let currentBookmark = null;

        async function loadBook() {
            try {
                const data = await api(`/library/book/${bookId}`);
                
                currentContent = data.content;
                currentBookmark = data.bookmark;
                
                bookTitle.textContent = data.entry.title;
                document.title = `${data.entry.title} - Printing Press`;

                renderContent();

                // Show go to bookmark button if bookmark exists
                if (currentBookmark) {
                    gotoBookmarkBtn.style.display = 'inline-flex';
                }

            } catch (e) {
                readerContent.innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Book</h2>
                        <p>${escapeHtml(e.message)}</p>
                        <a href="/library" class="btn btn-primary" style="margin-top: 1rem;">Back to Library</a>
                    </div>
                `;
            }
        }

        function renderContent() {
            if (currentView === 'preview') {
                readerContent.className = 'reader-content preview-view';
                readerContent.innerHTML = `<div class="markdown-body">${markdownToHtml(currentContent)}</div>`;
            } else {
                readerContent.className = 'reader-content source-view';
                readerContent.textContent = currentContent;
            }
        }

        function getTextPosition() {
            // Get the character position at the top of the visible area
            const scrollTop = readerContent.scrollTop;
            const content = currentView === 'preview' 
                ? readerContent.querySelector('.markdown-body')?.textContent || ''
                : currentContent;

            // Approximate character position based on scroll ratio
            const scrollRatio = scrollTop / (readerContent.scrollHeight - readerContent.clientHeight || 1);
            return Math.floor(scrollRatio * content.length);
        }

        function scrollToTextPosition(position) {
            const content = currentView === 'preview'
                ? readerContent.querySelector('.markdown-body')?.textContent || ''
                : currentContent;

            if (content.length === 0) return;

            // Calculate scroll position from character position
            const scrollRatio = position / content.length;
            const scrollTop = scrollRatio * (readerContent.scrollHeight - readerContent.clientHeight);
            readerContent.scrollTop = scrollTop;
        }

        async function saveBookmark() {
            const position = getTextPosition();

            try {
                const result = await api(`/bookmarks/${bookId}`, {
                    method: 'POST',
                    body: JSON.stringify({ text_position: position }),
                });

                if (result.success) {
                    currentBookmark = result.bookmark;
                    gotoBookmarkBtn.style.display = 'inline-flex';

                    // Show indicator
                    bookmarkIndicator.classList.add('visible');
                    setTimeout(() => {
                        bookmarkIndicator.classList.remove('visible');
                    }, 2000);
                }
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        function gotoBookmark() {
            if (currentBookmark) {
                scrollToTextPosition(currentBookmark.text_position);
                showToast('Jumped to saved position', 'info');
            }
        }

        // View toggle
        previewBtn.addEventListener('click', () => {
            if (currentView !== 'preview') {
                currentView = 'preview';
                previewBtn.classList.add('active');
                sourceBtn.classList.remove('active');
                renderContent();
            }
        });

        sourceBtn.addEventListener('click', () => {
            if (currentView !== 'source') {
                currentView = 'source';
                sourceBtn.classList.add('active');
                previewBtn.classList.remove('active');
                renderContent();
            }
        });

        bookmarkBtn.addEventListener('click', saveBookmark);
        gotoBookmarkBtn.addEventListener('click', gotoBookmark);

        // Initial load
        loadBook();
    </script>
</body>
</html>
