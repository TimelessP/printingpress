<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Printing Press</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <a href="/" class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Printing Press
            </a>
            <nav class="nav">
                <a href="/" class="nav-link active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <span>Search</span>
                </a>
                <a href="/basket" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span>Basket</span>
                    <span class="badge" id="basket-count" style="display: none;">0</span>
                </a>
                <a href="/library" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Library</span>
                </a>
                <a href="/events" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span>Events</span>
                    <span class="badge" id="unread-count" style="display: none;">0</span>
                </a>
                <button class="theme-switcher" onclick="toggleTheme()" title="Toggle theme">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="icon-system" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </button>
            </nav>
        </header>

        <main class="main">
            <h1 class="page-title">Search Books</h1>
            
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search by title, author, or subject..." autofocus>
                <button class="btn btn-primary" id="search-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    Search
                </button>
            </div>

            <div id="results">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <h2>Search Project Gutenberg</h2>
                    <p>Enter a search term to find books from the Project Gutenberg catalog.</p>
                </div>
            </div>
        </main>
    </div>

    <div class="toast-container" id="toast-container"></div>
    <script src="/static/js/app.js"></script>
    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsDiv = document.getElementById('results');
        let currentPage = 1;

        async function search(page = 1) {
            const query = searchInput.value.trim();
            if (!query) return;

            currentPage = page;
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';

            try {
                const response = await api.search(query, page);
                renderResults(response);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="empty-state"><h2>Search failed</h2><p>${error.message}</p></div>`;
            }
        }

        function renderResults(data) {
            if (!data.books || data.books.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        <h2>No results found</h2>
                        <p>Try a different search term.</p>
                    </div>`;
                return;
            }

            const libraryIds = new Set(data.library_ids || []);

            const booksHtml = data.books.map(book => {
                const inLibrary = libraryIds.has(book.id);
                const actionButton = inLibrary
                    ? `<a href="/read/${book.id}" class="btn btn-secondary btn-sm">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                            In Library
                        </a>`
                    : `<button class="btn btn-primary btn-sm add-to-basket-btn" data-book-id="${book.id}" data-book-title="${escapeHtml(book.title)}">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add
                        </button>`;

                return `
                <div class="book-item">
                    <div class="book-info">
                        <div class="book-title">${escapeHtml(book.title)}</div>
                        <div class="book-author">${book.authors.map(a => escapeHtml(a)).join(', ') || 'Unknown Author'}</div>
                        <div class="book-meta">
                            <span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                ${book.download_count.toLocaleString()} downloads
                            </span>
                            <span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                                </svg>
                                ${book.languages.join(', ')}
                            </span>
                        </div>
                    </div>
                    <div class="book-actions">
                        ${actionButton}
                    </div>
                </div>
            `}).join('');

            const totalPages = Math.ceil(data.count / 32);
            const paginationHtml = data.count > 32 ? `
                <div class="pagination">
                    <button class="btn btn-secondary btn-sm prev-page-btn" data-page="${currentPage - 1}" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                    <span>Page ${currentPage} of ${totalPages}</span>
                    <button class="btn btn-secondary btn-sm next-page-btn" data-page="${currentPage + 1}" ${!data.next ? 'disabled' : ''}>Next</button>
                </div>
            ` : '';

            resultsDiv.innerHTML = `<div class="book-list">${booksHtml}</div>${paginationHtml}`;
            
            // Attach event listeners to add-to-basket buttons
            document.querySelectorAll('.add-to-basket-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const bookId = parseInt(this.dataset.bookId);
                    const title = this.dataset.bookTitle;
                    addToBasket(bookId, title);
                });
            });
            
            // Attach event listeners to pagination buttons
            const prevBtn = document.querySelector('.prev-page-btn');
            const nextBtn = document.querySelector('.next-page-btn');
            if (prevBtn) prevBtn.addEventListener('click', function() { search(parseInt(this.dataset.page)); });
            if (nextBtn) nextBtn.addEventListener('click', function() { search(parseInt(this.dataset.page)); });
        }

        async function addToBasket(bookId, title) {
            try {
                await api.addToBasket(bookId);
                showToast(`Added "${title}" to basket`, 'success');
                updateBasketCount();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        searchBtn.addEventListener('click', () => search(1));
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search(1);
        });

        // Update counts on load
        updateBasketCount();
        updateUnreadCount();
    </script>
</body>
</html>
